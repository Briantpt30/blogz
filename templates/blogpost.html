{% extends "base.html" %}
{% block content %}
{% for blog in blogs %}
<h2><a class="text-danger" href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
<p>{{blog.body}}</p>
<p>Written by <a class="text-danger" href="/blog?user={{blog.owner_id}}">{{blog.owner_id}}</a></p>
<hr />
{% endfor %}
{% endblock %}
