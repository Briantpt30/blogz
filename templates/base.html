<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css')}}"/>

    </head>
<body class="bg-primary">
<nav>
    <ul>
        <li>
            <a href="/" class="btn btn-danger" role="button">Home</a>
        </li>
        <li>
            <a href="/all" class="btn btn-info" role="button">All Posts</a>
        </li>
        <li>
            <a href="/newpost" class="btn btn-warning" role="button">Newpost</a>
        </li>
    </ul>
    <ul id="user-account">
        <li>
            <a id="user" href="/login" class="btn btn-success" role="button">Login</a>
        </li>
        <li>
            <a id="user" href="logout" class="btn btn-danger" role="button">Logout</a>
        </li>
    </ul>
            
</nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}   
        </ul> 
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
