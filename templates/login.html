{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<div class="alert alert-success">
    <p>Don't have an account? <strong><a class="alert-link" href="/signup">Create one!</a></strong></p>
 </div>   
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input class="btn text-success" type="submit" value="Login">
</form>
{% endblock %}
